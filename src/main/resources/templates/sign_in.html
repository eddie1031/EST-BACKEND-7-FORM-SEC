<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인 페이지</title>
</head>
<body>
  <h1>로그인</h1>
  <form action="/login" method="POST">
    <div>
      <label for="username">
        아이디 :
      </label>
      <input type="text" id="username" name="loginId">
    </div>
    <div>
      <label for="password">
        비밀번호 :
      </label>
      <input type="password" id="password" name="loginPw">
    </div>
    <div>
      <button>로그인</button>
    </div>
  </form>
  <div>
    <a href="/sign-up">회원가입</a>
  </div>
</body>
</html>
